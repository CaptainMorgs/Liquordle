<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
        }

        .container {
            width: 90%;
            max-width: 900px;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .start-screen {
            /* already correct, just double-check */
            animation: fadeIn 0.8s ease-in;
        }

        .game-over {
            display: none;
            /* already correct, just double-check */
            animation: fadeIn 0.8s ease-in;
        }

        .start-btn,
        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 1rem 3rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            margin-top: 1rem;
        }

        .start-btn:hover,
        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }

        .quiz-screen {
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        .question-counter {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .question {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .options {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(12px);
            min-width: 280px;
            font-size: 1.3rem;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0) 60%);
            transform: rotate(25deg);
            transition: all 0.5s ease;
        }

        .option:hover {
            transform: scale(1.08);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 107, 107, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .option:hover::before {
            top: -60%;
            left: -60%;
        }

        .option img {
            width: 360px;
            height: 360px;
            border-radius: 20px;
            margin-bottom: 0.5rem;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .option:hover img {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
        }


        .option.correct {
            background: linear-gradient(45deg, #00c851, #00ff88);
            border-color: #00c851;
            animation: pulse 0.6s ease-in-out;
        }

        .option.incorrect {
            background: linear-gradient(45deg, #ff3547, #ff6b6b);
            border-color: #ff3547;
            animation: shake 0.6s ease-in-out;
        }

        .loading {
            font-size: 1.2rem;
            margin: 2rem 0;
            opacity: 0.8;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        .score {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #4ecdc4;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .options {
                flex-direction: column;
                align-items: center;
            }

            .option {
                min-width: 300px;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="start-screen" id="startScreen">
            <h1 class="title">Dota 2 Quiz</h1>
            <p class="subtitle">Test your knowledge of Dota 2 players and statistics!</p>
            <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div class="quiz-screen" id="quizScreen">
            <div class="question-counter" id="questionCounter">Question 1 of 10</div>
            <div class="score" id="scoreDisplay">Score: 0</div>
            <div class="question" id="question">Loading question...</div>
            <div class="loading" id="loading">Fetching data from Liquipedia</div>
            <div class="options" id="options" style="display: none;"></div>
        </div>

        <div class="game-over" id="gameOverScreen">
            <h2 class="title">Quiz Complete!</h2>
            <div class="score" id="finalScore">Your Score: 0/10</div>
            <p id="scoreMessage">Great job!</p>
            <button class="restart-btn" onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let score = 0;
        let totalQuestions = 10;
        let questions = [];
        let gameActive = false;

        const playersData = [
            { name: "Nisha", age: 24, prizeWinnings: 3792288, tournaments: 187, winRate: 60.00, team: "Team Liquid", image: "https://liquipedia.net/commons/images/d/d8/Nisha_PGL_Wallachia_Season_1.jpg" },
            { name: "Collapse", age: 23, prizeWinnings: 5930276, tournaments: 186, winRate: 63.98, team: "Team Spirit", image: "https://liquipedia.net/commons/images/1/1d/Collapse_2025_Team_Spirit.jpg" },
            { name: "Puppey", age: 35, prizeWinnings: 4294167, tournaments: 241, winRate: 63.29, team: "Team Secret", image: "https://liquipedia.net/commons/images/3/32/Puppey_The_International_2021.jpg" },
            { name: "Dendi", age: 35, prizeWinnings: 823701, tournaments: 439, winRate: 52.15, team: "B8", image: "https://liquipedia.net/commons/images/1/1b/Dendi_DHS_2015.jpg" },
            { name: "Miracle-", age: 28, prizeWinnings: 4882907, tournaments: 180, winRate: 60.41, team: "Nigma Galaxy", image: "https://liquipedia.net/commons/images/5/56/Miracle-_DreamLeague_Season_13_The_Leipzig_Major.jpg" },
            { name: "SumaiL", age: 26, prizeWinnings: 4121598, tournaments: 163, winRate: 57.46, team: "OG", image: "https://liquipedia.net/commons/images/4/40/SumaiL_2025_PGL_Wallachia_Season_3.jpg" }
        ];

        const questionTypes = [
            {
                type: "prizeWinnings",
                template: "Who has more lifetime prize winnings?",
                getValue: p => p.prizeWinnings,
                format: v => `$${v.toLocaleString()}`
            },
            { type: "tournaments", template: "Who has participated in more tournaments including qualifiers?", getValue: p => p.tournaments, format: v => `${v} tournaments` },
            { type: "age", template: "Who is younger?", getValue: p => -p.age, format: v => `${-v} years old` }, // negative to make younger = higher value
            { type: "winRate", template: "Who has a higher win rate in pro games?", getValue: p => p.winRate, format: v => `${v}%` }


        ];

        function generateQuestion() {
            const type = questionTypes[Math.floor(Math.random() * questionTypes.length)];
            let player1, player2;
            do {
                const shuffled = [...playersData].sort(() => Math.random() - 0.5);
                player1 = shuffled[0];
                player2 = shuffled[1];
            } while (player1 === player2 || type.getValue(player1) === type.getValue(player2));

            const correctPlayer = type.getValue(player1) > type.getValue(player2) ? player1 : player2;

            return {
                question: type.template,
                options: [
                    { text: player1.name, isCorrect: player1 === correctPlayer, value: type.format(type.getValue(player1)), image: player1.image },
                    { text: player2.name, isCorrect: player2 === correctPlayer, value: type.format(type.getValue(player2)), image: player2.image }
                ]
            };
        }

        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';

            currentQuestion = 0;
            score = 0;
            gameActive = true;

            // Generate all questions first
            questions = [];
            for (let i = 0; i < totalQuestions; i++) {
                questions.push(generateQuestion());
            }

            loadQuestion(); // Now we can safely load the first question
        }


        function loadQuestion() {
            if (currentQuestion >= totalQuestions) { endQuiz(); return; }
            const question = questions[currentQuestion];
            document.getElementById('loading').style.display = 'block';
            document.getElementById('options').style.display = 'none';
            document.getElementById('questionCounter').textContent = `Question ${currentQuestion + 1} of ${totalQuestions}`;
            document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
            document.getElementById('question').textContent = question.question;
            setTimeout(() => displayQuestion(question), 500);
        }

        function displayQuestion(question) {
            document.getElementById('loading').style.display = 'none';
            const optionsContainer = document.getElementById('options');
            optionsContainer.style.display = 'flex';
            optionsContainer.innerHTML = '';
            question.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
            <img src="${option.image}">
            <div style="font-size:1.2rem;font-weight:bold;margin-bottom:0.3rem;">${option.text}</div>
            <div style="font-size:0.9rem;opacity:0.8">???</div>
        `;
                optionElement.onclick = () => selectOption(option, optionElement, question.options);
                optionsContainer.appendChild(optionElement);
            });
        }

        function selectOption(selectedOption, selectedElement, allOptions) {
            if (!gameActive) return;
            gameActive = false;
            const optionElements = document.querySelectorAll('.option');
            optionElements.forEach((element, index) => {
                element.onclick = null;
                const valueDiv = element.querySelector('div:nth-child(3)');
                valueDiv.textContent = allOptions[index].value;
                if (allOptions[index].isCorrect) element.classList.add('correct');
                else if (element === selectedElement && !selectedOption.isCorrect) element.classList.add('incorrect');
            });
            if (selectedOption.isCorrect) score++;
            setTimeout(() => { currentQuestion++; gameActive = true; loadQuestion(); }, 2000);
        }

        function endQuiz() {
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'block';
            document.getElementById('finalScore').textContent = `Your Score: ${score}/${totalQuestions}`;
            const percentage = (score / totalQuestions) * 100;
            let message = '';
            if (percentage >= 90) message = "Outstanding! You're a true Dota 2 expert! 🏆";
            else if (percentage >= 70) message = "Great job! You know your Dota 2 players well! 🎮";
            else if (percentage >= 50) message = "Not bad! Keep following the pro scene to improve! 📈";
            else message = "Keep learning about the amazing world of Dota 2! 🌟";
            document.getElementById('scoreMessage').textContent = message;
        }

        function restartQuiz() {
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
            currentQuestion = 0; score = 0; gameActive = false;
        }
    </script>
</body>

</html>
